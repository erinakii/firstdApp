<!DOCTYPE html>
<html>
  <head>
    <title>Erina's Decentralized Arcade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="./app.js"></script>
    <script defer src="./color.js"></script>
  </head>
  <body>
    <div class='has-text-centered'>
      <h1 class ="title is-1">Decentralized Arcade</h1>
    <div class="container">
        <div class="col-lg-12 text-center">
          <h1 class ="subtitle is-1">Tic Tac Toe</h1>
          <table id="board" class='table is-hoverable'></table>
          <div id ='player'></div>
          <br><br>
        <div class="game-start">
          <button class ='button is-primary' onclick="App.createNewGame()" class="btn btn-primary">Play Tic Tac Toe</button> 
        </div>
        <br>
        <div> 
          <button class ='button is-primary' onclick="App.togglePlayer()" class="btn btn-primary">Toggle Player</button>
        </div>
      </div>
</div>
</body>
</html>
