<!DOCTYPE html>
<html>
  <head>
    <title>Erina's Decentralized Arcade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class='has-text-centered'>
      <h1 class ="title is-1 has-text-link">Decentralized Arcade</h1>
      <h1 id='title' class ="subtitle is-2"></h1>
      <span>
      <button class ='button is-danger' onclick="App.start()" class="btn btn-primary">Play Tic Tac Toe</button>
      </span>
      <span>
      <button class ='button is-danger' onclick="Color.start()" class="btn btn-primary">Play Colors</button>
      </span>
      <br>
      <br>
    <div class="container">
        <div class="col-lg-12 text-center">
          <table id="board" class='table is-hoverable'></table>
          <div id ='player'></div>
          <br><br>
        <div> 
          <button class ='button is-light' onclick="App.togglePlayer()" class="btn btn-primary">Toggle Player</button>
        </div>
      </div>
</div>
</body>
</html>
